<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحديثات واتساب أيمن الحبيشي</title>
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            direction: rtl;
            text-align: center;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .update-container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: #25D366;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="update-container">
        <h1>تحديث واتساب أيمن الحبيشي</h1>
        <p>الإصدار الحالي: <strong id="current-version">v2.5.0</strong></p>
        <p>تاريخ الإصدار: <strong id="release-date">15/03/2024</strong></p>
        
        <div id="update-available">
            <h2 style="color: #25D366;">يتوفر تحديث جديد!</h2>
            <p>الإصدار الجديد: <strong id="new-version">v2.6.0</strong></p>
            <a href="https://drive.google.com/your-update-link" class="btn">تحميل التحديث</a>
            <div class="update-notes">
                <h3>ملاحظات التحديث:</h3>
                <p id="update-notes">- إصلاح مشكلات الثبات<br>- إضافة مميزات جديدة<br>- تحسين الأداء</p>
            </div>
        </div>
        
        <div id="no-update" style="display: none;">
            <h2>أنت تستخدم أحدث إصدار</h2>
            <p>لا تتوفر تحديثات حالياً</p>
        </div>
    </div>
  
</body>
</html>
